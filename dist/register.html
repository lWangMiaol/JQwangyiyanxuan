<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号登录</title>
    <link rel="stylesheet" href="css/registerStyle.min.css">
    <script src="js/require.js" async = "true" defer data-main = "js/registerMain.js"></script>
</head> 
<body>
     <!-- 头部 -->
     <div id="topBox">
        <div id="top">
            <img src="https://zc.reg.163.com/webzc/mail/images/logo-906b3317.png" alt="" class="go">
            <a href="">靓号注册</a>
        </div>
    </div>

    <!-- 登陆注册容器 -->
    <div id="logBox" class="clearfn">

        <!-- 立即注册 -->
        <div class="logBox_top">请登录</div> 

        <!-- 账号密码 -->
        <div class="inputBox clearfn">
            <input type="text" placeholder="请填写邮箱地址" class="ema" name="username">
            <p class="ema_p"></p>
            <input type="password" placeholder="请输入8~16位密码" class="psd" name="password">
            <p class="psd_p"></p>
        </div>
        
        <!-- 下一步 --> 
        <button id="btn" class="nBtn">登录</button>

        <!-- 切换至注册 -->
        <p class="tag">
            <span>还没有有帐号?点击</span>
            <a href="log.html">注册</a>
        </p>
    </div>

    <!-- 底部 -->
    <div id="bottomBox" class="clearfn">
        <div class="bottom">
            <p>
                <a href="" class="p_a">About NetEase</a>
                <span>|</span>
                <a href="" class="p_a">公司简介</a>
                <span>|</span>
                <a href="" class="p_a">联系方式</a>
                <span>|</span>
                <a href="" class="p_a">OAuth2.0认证</a>
                <span>|</span>
                <a href="" class="p_a">招聘信息</a>
                <span>|</span>
                <a href="" class="p_a">客户服务</a>
                <span>|</span>
                <a href="" class="p_a">相关法律</a>
                <span>|</span>
                <a href="" class="p_a">网络营销</a>
            </p>
            <p>网易公司版权所有 ©1997-2019</p>
        </div>
    </div>
</body>
</html>
